apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  parentRefs:
  - name: pi-cluster
    namespace: nginx-gateway
  hostnames:
  - "longhorn.homelab.jenniferpweir.com"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: longhorn-frontend
      namespace: longhorn-system
      port: 80