apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../operator
  - certificate.yaml
  # - custom-ca.yaml only needed for letsencrypt-staging
  - proxy.yaml
patches:
  - target:
      group: operator.openshift.io
      version: v1
      kind: IngressController
      name: default
      namespace: openshift-ingress-operator
    patch: |-
      - op: add
        path: /spec/defaultCertificate
        value:
          name: console-tls