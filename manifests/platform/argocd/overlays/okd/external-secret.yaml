apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: quay-pull-secret
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: gsm-secret-store
    kind: SecretStore
  target:
    name: quay-jennweir-pull-secret
    creationPolicy: Owner
  data:
    - secretKey: quay-jennweir-pull-secret
      remoteRef:
        key: quay-jennweir-pull-secret
        version: "latest"
