kind: Application
apiVersion: argoproj.io/v1alpha1
metadata:
  name: cluster-configs
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/jennweir/HomeLab.git
    path: manifests/platform/cluster-configs
    targetRevision: main
  syncPolicy:
    retry:
      limit: 5
      backoff:
        duration: 5s
        maxDuration: 5m
        factor: 2
