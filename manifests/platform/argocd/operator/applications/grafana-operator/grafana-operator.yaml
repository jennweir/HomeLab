kind: Application
apiVersion: argoproj.io/v1alpha1
metadata:
  name: grafana-operator
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: grafana-operator
  project: default
  source:
    repoURL: https://github.com/jennweir/HomeLab.git
    path: manifests/platform/grafana-operator
    targetRevision: repo-refactor
  syncPolicy:
    retry:
      limit: 5
      backoff:
        duration: 5s
        maxDuration: 5m
        factor: 2