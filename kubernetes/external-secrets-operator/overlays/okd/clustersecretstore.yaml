apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: gsm-cluster-secret-store
  namespace: external-secrets-operator
spec:
  provider:
    gcpsm:
      auth:
        secretRef:
          secretAccessKeySecretRef:
            name: gcpsm-secret
            key: okd-homelab-gsm-accessor.json
            namespace: external-secrets-operator
      projectID: okd-homelab